<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Procurement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Procurement System</a>
            <button class="btn btn-outline-light btn-sm" id="btn-logout">Logout</button>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="inventory-tab" data-bs-toggle="tab" data-bs-target="#inventory" type="button">ðŸ“¦ Inventory List</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase" type="button">ðŸ›’ Create Purchase</button>
            </li>
        </ul>

        <div class="tab-content">
            
            <div class="tab-pane fade show active" id="inventory">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Current Stock</h4>
                    <button class="btn btn-sm btn-primary" onclick="loadItems()">Refresh Data</button>
                </div>
                <table class="table table-striped table-hover border">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Item Name</th>
                            <th>Price (IDR)</th>
                            <th>Current Stock</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="purchase">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card p-3 mb-3">
                            <h5>1. Select Supplier</h5>
                            <select id="supplier-select" class="form-select mb-3">
                                <option value="">-- Choose Supplier --</option>
                            </select>

                            <h5>2. Add Item</h5>
                            <div class="mb-2">
                                <label>Item</label>
                                <select id="item-select" class="form-select">
                                    <option value="">-- Choose Item --</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Quantity</label>
                                <input type="number" id="item-qty" class="form-control" min="1" value="1">
                            </div>
                            <button class="btn btn-success w-100" id="btn-add-cart">Add to List</button>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card p-3">
                            <h5>3. Order Preview</h5>
                            <table class="table table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Qty</th>
                                        <th>Est. Subtotal</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-table-body">
                                    <tr><td colspan="4" class="text-center text-muted">Cart is empty</td></tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <h4>Total: <span id="grand-total">0</span></h4>
                                <button class="btn btn-primary btn-lg" id="btn-submit-order" disabled>Submit Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
